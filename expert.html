<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ANIMALEC</title>
  <link rel="icon" href="img/animalec.ico" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animalec.css">
</head>

<body>
  <div id="headerContainer"></div>

  <div class="row p-2">
    <div class="col-12 m-2 text-center">
      <h2>Especialistas</h2>
      <div class="separador">
        ------------------------<i class="fas fa-star star-icon"></i>------------------------
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="verEspecialistaModal" tabindex="-1" role="dialog" aria-labelledby="verEspecialistaModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="verEspecialistaModalLabel">Detalhes do Especialista</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p><strong>ID:</strong> <span id="modalEspecialistaId"></span></p>
            <p><strong>Nome do Especialista:</strong> <span id="modalEspecialistaNome"></span></p>
            <p><strong>Animal:</strong> <span id="modalEspecialistaAnimal"></span></p>
            <p><strong>Idade:</strong> <span id="modalEspecialistaExperiencia"></span></p>
            <p><strong>Localidade:</strong> <span id="modalEspecialistaLocalidade"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 pt-2 pb-2">
      
      <button class="btn btn-outline-success">
        <a href="edit_expert.html">
          <i class="fas fa-plus-square"></i> Adicionar Especialista
        </a>
      </button>
      <button class="btn btn-outline-info">
        <a href="index.html">
          <i class="fas fa-bars"></i> Menu Principal
        </a>
      </button>
    </div>

    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome especialista</th>
            <th scope="col">Animal</th>
            <th scope="col">Idade</th>
            <th scope="col">Localidade</th>
            <th scope="col">Acções</th>
          </tr>
        </thead>
        <tbody>
          <tr id="1">
            <th scope="row">1</th>
            <td>Leo</td>
            <td>Cão</td>
            <td>3</td>
            <td>Viseu</td>
            <td>
              <button class="btn btn-warning">
                <a href="edit_expert.html?especialista=Leo&animal=Cão&idade=3&localidade=Viseu">
                  <i class="fas fa-edit"></i> Editar
                </a>
              </button>
              <button class="btn btn-info" onclick="abrirEspecialistaModal('1', 'Leo', 'Cão', '3', 'Viseu')">
                <i class="fas fa-eye"></i> Ver
              </button>
              <button class="btn btn-danger" onclick="removerLinha('1')">
                <i class="fas fa-trash-alt"></i> Remover
              </button>
            </td>
          </tr>

          <tr id="2">
            <th scope="row">2</th>
            <td>Julieta</td>
            <td>Pássaro</td>
            <td>5</td>
            <td>Guarda</td>
            <td>
              <button class="btn btn-warning">
                <a href="edit_expert.html?especialista=Julieta&animal=Pássaro&idade=5&localidade=Guarda">
                  <i class="fas fa-edit"></i> Editar
                </a>
              </button>
              <button class="btn btn-info" onclick="abrirEspecialistaModal('2', 'Julieta', 'Pássaro', '5', 'Guarda')">
                <i class="fas fa-eye"></i> Ver
              </button>
              <button class="btn btn-danger" onclick="removerLinha('2')">
                <i class="fas fa-trash-alt"></i> Remover
              </button>
            </td>
          </tr>
          <tr id="3">
            <th scope="row">3</th>
            <td>Núria</td>
            <td>Gato</td>
            <td>2</td>
            <td>Coimbra</td>
            <td>
              <button class="btn btn-warning">
                <a href="edit_expert.html?especialista=Núria&animal=Gato&idade=2&localidade=Coimbra">
                  <i class="fas fa-edit"></i> Editar
                </a>
              </button>
              <button class="btn btn-info" onclick="abrirEspecialistaModal('3', 'Núria', 'Gato', '2', 'Coimbra')">
                <i class="fas fa-eye"></i> Ver
              </button>
              <button class="btn btn-danger" onclick="removerLinha('3')"><i class="fas fa-trash-alt"></i> Remover</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <div id="footerContainer"></div>

  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function removerLinha(id) {
      var eliminalinha = document.getElementById(id);
      if (eliminalinha) {
        eliminalinha.remove();
        alert(`A linha ${id} foi eliminada com sucesso!`)
      }
    }

    function abrirEspecialistaModal(id, nome, animal, idade, localidade) {
      document.getElementById('modalEspecialistaId').innerText = id;
      document.getElementById('modalEspecialistaNome').innerText = nome;
      document.getElementById('modalEspecialistaAnimal').innerText = animal;
      document.getElementById('modalEspecialistaExperiencia').innerText = idade;
      document.getElementById('modalEspecialistaLocalidade').innerText = localidade;
      $('#verEspecialistaModal').modal('show');
    }
  </script>
</body>

</html>
